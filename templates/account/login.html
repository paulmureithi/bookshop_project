{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login Page{% endblock title %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <h1>Login Here</h1>
        <hr>

        <form method="post" >
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>
{% endblock content %}
