{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Signup Page{% endblock title %}

{% block content %}

    <div class="col-md-6 offset-md-3">
        <h1>Signup Here</h1>
        <hr>
        <form method="post" >
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-success" type="submit">Register</button>
        </form>
    </div>

{% endblock content %}
