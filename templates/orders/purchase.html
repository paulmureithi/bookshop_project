{% extends 'base.html' %}
{% load static %}
{% block title %}Orders{% endblock title %}

{% block content %}
    <h1>Orders Page</h1>

    <div class="jumbotron">
        <h1 class="display-4">Complete Your Order</h1>
        <p class="lead">This is a simple online bookstore, a simple component for calling extra attention to those who like reading.</p>
        <hr class="my-4">
    </div>

    <div>
        <form action="{% url 'charges' %}" method="POST">
            {% csrf_token %}
            <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                data-key="{{ stripe_key }}"
                data-description="All Books"
                data-amount="3900"
                data-locale="auto">
            </script>
        </form>


    </div>


{% endblock content %}
